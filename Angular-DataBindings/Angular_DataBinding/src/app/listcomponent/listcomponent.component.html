<h2>President of Ireland </h2> <!-- -->

<ul>            <!-- -->
    <li *ngFor="let president of presidents">   <!-- -->
        {{ president }}
    </li>
</ul>

<ol>            <!-- -->
    @for(pres of presidents;track pres){    <!-- -->
        <li>{{ pres }}</li>
    }
</ol>

<ul>            <!-- -->
    <li *ngFor="let president1 of presidents1">
        {{president1.name}} {{president1.term}}     <!-- -->
    </li>
</ul>
