<h2>President of Ireland </h2> <!-- Heading -->

<ul>           <!-- Iterates over presidents array -->
    <li *ngFor="let president of presidents">   
        {{ president }} <!-- Displays each president from array-->
    </li>
</ul>

<ol>            <!-- Iterates over presidents array -->
    @for(pres of presidents;track pres){    
        <li>{{ pres }}</li> <!-- Displays each president from array-->
    }
</ol>

<ul>            <!-- Iterates over presidents array -->
    <li *ngFor="let president1 of presidents1">
        {{president1.name}} {{president1.term}}     <!-- Displays each president from array-->
    </li>
</ul>
